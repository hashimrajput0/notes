<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="NotesContainer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<header>
    <h1>Notes</h1>
    <div class="add-btn"></div>
</header>
<body>
<main>
    <div class="notes-container">
        <h2 class="notes-heading" >Hashim</h2>
        <p class="notes-p" >asdasdsadsad</p>
        <button class="deleteBtn" >Delete</button>
    </div>
    

</main>


    <dialog class="add-notes-dialog" >
        <div class="container-dialog">
        <input placeholder="title" class="add-notesTitle-input" type="text">
        <textarea placeholder="Notes" name="Notes" class="add-notesMsg-input"></textarea>
        <div class="buttons" >
        <button class="add-notes-button" >Add</button>
        <button class="cancel-notes-button" >Cancel</button>
        </div>
        </div>
    </dialog>
    <script src="main.js" ></script>
</body>
</html>
